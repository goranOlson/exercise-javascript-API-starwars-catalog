<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Catalog</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="page-header">
      <h1>STAR WARS CATALOG</h1>
    </header>

    <main class="page-main">
      <div class="box-container">
        <section class="box characters">
          <div class="loader "></div>
          <h2>Characters</h2>
          <ul>
            <!-- <li>Luke Skywalker</li>
            <li class="target">Luke Skywalker</li>
            <li>Luke Skywalker</li>
            <li>Luke Skywalker</li>
            <li>Luke Skywalker</li>
            <li>Luke Skywalker</li> -->
          </ul>
          <footer>
              <span id="btnPrevious" class="arrow">&#11207;</span>
              <span id="nbrAct">2</span> / <span id="nbrMax">6</span>
              <span id="btnNext" class="arrow">&#11208;</span>
            </footer>
        </section>

        <section class="box details">
          <div class="loader"></div>
          <h2>Details</h2>
          <div id="actor" class="inner actor">
            <h3>Look Skajwålkär</h3>
            <ul>
              <li>Height:<span class="height">77kg</span></li>
              <li>Mass:<span class="mass">77kg</span></li>
              <li>Hair color:<span class="hair-color">77kg</span></li>
              <li>Skin color:<span class="skin-color">77kg</span></li>
              <!-- <li>Eye color:<span class="eye-color">77kg</span></li>
              <li>Birth year:<span class="birth-year">77kg</span></li>
              <li>Species:<span class="species">77kg</span></li>
              <li>Gender:<span class="gender">77kg</span></li> -->
            </ul>
          </div>
          <!--  home planet including: 
                rotation period in hours, 
                orbital period in days, 
                diameter, 
                climate, 
                gravity, 
                terrain
                populations   -->
          <div id="home-planet" class="inner info" style="background-color: #aaa;">

            <h3>Tattoiin</h3>

            <div>Rotations period: 23h</div>
            <div>Orbital period: 304 days</div>

          </div>
        </section>
      </div>
    </main>


    <script src="index.js" type="module"></script>
  </body>
</html>
