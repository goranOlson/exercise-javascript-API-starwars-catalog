<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Catalog</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="page-header">
      <h1>STAR WARS CATALOG</h1>
    </header>

    <main class="page-main">
      <div class="box-container">
        <section class="box characters">
          <div class="loader "></div>
          <h2>Characters</h2>
          <ul> </ul>
          <footer>
              <span id="btnPrevious" class="arrow">&#11207;</span>
              <span id="nbrAct">2</span> / <span id="nbrMax">6</span>
              <span id="btnNext" class="arrow">&#11208;</span>
            </footer>
        </section>
        <section class="box details">
          <div class="loader"></div>
          <h2>Details</h2>
          <div id="actor" class="inner actor">
            <h3></h3>
            <ul></ul>
          </div>
          <div id="planet" class="inner info" style="background-color: #aaa;">

            <h3></h3>
            <ul>
            </ul>
          </div>
        </section>
      </div>
    </main>


    <script src="index.js" type="module"></script>
  </body>
</html>
